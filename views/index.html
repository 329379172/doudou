							    <h2>测测你的痘痘有多严重</h2>
							    <h3>3分钟彻底了解你的痘痘情况</h3>
							</hgroup>
							<div class="ages clearfix">

								</div>
							</div>
							<div class="ages clearfix">
								<span>年龄</span><small>:</small>
								<div>
									<label><input type="radio" name="age" value="0" required="">22岁以下</label><br>
									<label><input type="radio" name="age" value="1" required="">22-30</label><br>
									<label><input type="radio" name="age" value="2" required="">30岁以上</label>
								</div>
							</div>
						</li>
		 
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">1、是否经常受到痘痘的困扰？</label>
							<div class="fs-anim-lower">
								<label for="q1a" class="radio-conversion radio-em"><input id="q1a" name="q1" type="radio" value="A" required="">经常长痘</label>
								<label for="q1b" class="radio-conversion radio-em"><input id="q1b" name="q1" type="radio" value="B" required="">偶尔长痘</label>
							</div>
						</li> 
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" data-info="We&#39;ll make sure to use it all over">2、痘痘反复生长吗？</label>
							<div class="fs-anim-lower">
								<label for="q2a" class="radio-conversion radio-em"><input id="q2a" name="q2" type="radio" value="A" required="">是</label>
								<label for="q2b" class="radio-conversion radio-em"><input id="q2b" name="q2" type="radio" value="B" required="">不是</label>
							</div>
						</li>
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" for="q4">3、目前肌肤状况</label>
							<div class="fs-anim-lower">
								<label for="q3a" class="radio-conversion radio-em"><input id="q3a" name="q3" type="radio" value="A" required="">油性</label>
								<label for="q3b" class="radio-conversion radio-em"><input id="q3b" name="q3" type="radio" value="B" required="">干燥/缺水</label>
								<label for="q3c" class="radio-conversion radio-em"><input id="q3c" name="q3" type="radio" value="C" required="">混合（T区油两颊干）</label>
							</div>
						</li>
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" for="q5">4、长痘时间</label>
							<div class="fs-anim-lower">
								<label for="q4a" class="radio-conversion"><input id="q4a" name="q4" type="radio" value="A" required="">1年以上</label>
								<label for="q4b" class="radio-conversion"><input id="q4b" name="q4" type="radio" value="B" required="">最近几个月</label>
								<label for="q4c" class="radio-conversion"><input id="q4c" name="q4" type="radio" value="C" required="">最近几周</label>
							</div>
						</li>
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" for="q5">5、长痘位置（多选）</label>
							<div class="fs-anim-lower">
								<label for="q5a" class="radio-conversion"><input id="q5a" name="q5" type="checkbox" value="A" required="">额头</label>
								<label for="q5b" class="radio-conversion"><input id="q5b" name="q5" type="checkbox" value="B" required="">左脸颊</label>
								<label for="q5c" class="radio-conversion"><input id="q5c" name="q5" type="checkbox" value="C" required="">右脸颊</label>
								<label for="q5d" class="radio-conversion"><input id="q5d" name="q5" type="checkbox" value="D" required="">下巴</label>
								<label for="q5e" class="radio-conversion"><input id="q5e" name="q5" type="checkbox" value="E" required="">下巴淋巴处</label>
								<label for="q5f" class="radio-conversion"><input id="q5f" name="q5" type="checkbox" value="F" required="">两鬓角</label>
								<label for="q5g" class="radio-conversion"><input id="q5g" name="q5" type="checkbox" value="G" required="">嘴周</label>
								<label for="q5h" class="radio-conversion"><input id="q5h" name="q5" type="checkbox" value="H" required="">都有零星分布</label>
								<p class="wxh next">下一步</p>
							</div>
						</li>
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" for="q5">6、是否有便秘情况</label>
							<div class="fs-anim-lower">
								<label for="q6a" class="radio-conversion"><input id="q6a" name="q6" type="radio" value="A" required="">有</label>
								<label for="q6b" class="radio-conversion"><input id="q6b" name="q6" type="radio" value="B" required="">没有</label>
							</div>
						</li>
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" for="q5">7、饮食习惯（多选）</label>
							<div class="fs-anim-lower">
								<label for="q7a" class="radio-conversion"><input id="q7a" name="q7" type="checkbox" value="A" required="">喜辛辣</label>
								<label for="q7b" class="radio-conversion"><input id="q7b" name="q7" type="checkbox" value="B" required="">喜欢甜食</label>
								<label for="q7c" class="radio-conversion"><input id="q7c" name="q7" type="checkbox" value="C" required="">不吃辣</label>
								<label for="q7d" class="radio-conversion"><input id="q7d" name="q7" type="checkbox" value="D" required="">喜欢吃肉</label>
								<label for="q7e" class="radio-conversion"><input id="q7e" name="q7" type="checkbox" value="E" required="">喜欢吃蔬菜水果</label>
								<p class="wxh next">下一步</p>
							</div>
						</li>
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" for="q5">8、睡眠时间</label>
							<div class="fs-anim-lower">
								<label for="q8a" class="radio-conversion"><input id="q8a" name="q8" type="radio" value="A" required="">9点前</label>
								<label for="q8b" class="radio-conversion"><input id="q8b" name="q8" type="radio" value="B" required="">11点前 11-12点</label>
								<label for="q8c" class="radio-conversion"><input id="q8c" name="q8" type="radio" value="C" required="">12点以后</label>
								<label for="q8d" class="radio-conversion"><input id="q8d" name="q8" type="radio" value="D" required="">经常熬夜</label>
								<label for="q8e" class="radio-conversion"><input id="q8e" name="q8" type="radio" value="E" required="">很不规律，1点以前</label>
							</div>
						</li>
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" for="q5">9、长痘痘时你是如何处理的？</label>
							<div class="fs-anim-lower">
								<label for="q9a" class="radio-conversion"><input id="q9a" name="q9" type="radio" value="A" required="">疯狂洗脸去角质</label>
								<label for="q9b" class="radio-conversion"><input id="q9b" name="q9" type="radio" value="B" required="">习惯用手挤</label>
								<label for="q9c" class="radio-conversion"><input id="q9c" name="q9" type="radio" value="C" required="">胡乱使用祛痘偏方</label>
								<label for="q9d" class="radio-conversion"><input id="q9d" name="q9" type="radio" value="D" required="">盲目使用祛痘产品</label>
								<label for="q9e" class="radio-conversion"><input id="q9e" name="q9" type="radio" value="E" required="">不处理</label>
							</div>
						</li>
						<li>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<div class="code">
									<p>编号S<strong id="bianhao"></strong>的肌肤状况已成功录入系统</p>
									<p>后台已为你匹配专属的护肤顾问</p>
									<p>长按复制添加公众号，咨询护肤顾问</p>
									<p>温馨提示:回复测试编号+个人的问题肌肤图片</p>
								</div>
								<p id="wxh" class="wxh"><strong>wisclub</strong></p>
								<!--
								<div class="greeting">	
									<img src="/themes/WIS/images/survey/wisfamily-yq_02.jpg">
								</div> -->
